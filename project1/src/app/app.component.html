<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Home 1</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content padding>
      <ion-list>
        <ion-menu-toggle>
          <ion-item *ngFor="let page of appPages" [routerLink]='page.url' [routerDirection]='root'>
            <ion-icon slot="start" [name]="page.icon"></ion-icon>
            <ion-label>{{ page.title }}</ion-label>
          </ion-item>
          <ion-item-divider color="light">
            <ion-icon slot="start" name="albums" padding></ion-icon>Tabs</ion-item-divider>
            <ion-item *ngFor="let tab of tabPages" [routerLink]='tab.url' [routerDirection]='root'>
                <ion-icon slot="start" [name]="tab.icon"></ion-icon>
                <ion-label>{{ tab.title }}</ion-label>
              </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
